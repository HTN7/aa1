<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <style>
        :root{
            --primary: #fff;
            --bg-color: rgb(5, 53, 61);
            --bg-envelope-color: #f5edd1;
            --envelope-tab: #ecdeb8;
            --envelope-cover: #e6cfa7;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --txt-color: #444;
            --smiley-color: rgb(252, 211, 3);
        }
        body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: grid;
            place-items: center;
        }
        .container > .envelope-wrapper {
            background: var(--bg-envelope-color);
            box-shadow: 0 0 40px var(--shadow-color);
            position: relative;
            cursor: pointer;
        }
        .envelope-wrapper > .envelope {
            position: relative;
            width: 300px;
            height: 230px;
        }
        .envelope-wrapper > .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 2;
            border-top: 130px solid var(--envelope-tab);
            border-right: 150px solid transparent;
            border-left: 150px solid transparent;
            transform-origin: top;
            transition: all 0.5s ease-in-out 0.7s;
        }
        .envelope-wrapper > .envelope::after {
            content: "";
            position: absolute;
            z-index: 2;
            width: 0px;
            height: 0px;
            border-top: 130px solid transparent;
            border-right: 150px solid var(--envelope-cover);
            border-bottom: 100px solid var(--envelope-cover);
            border-left: 150px solid var(--envelope-cover);
        }
        .envelope > .letter {
            position: absolute;
            right: 20%;
            bottom: 0;
            width: 54%;
            height: 80%;
            background: var(--primary);
            text-align: center;
            transition: all 1s ease-in-out;
            box-shadow: 0 0 5px var(--shadow-color);
            padding: 20px 10px;
        }
        .envelope > .letter > .text {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: var(--txt-color);
            text-align: left;
            font-size: 10px;
        }
        .smiley {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            background: var(--smiley-color);
            border-radius: 50%;
            z-index: 4;
            transform: translate(-50%, -50%);
            transition: transform 0.5s ease-in-out 1s;
            box-shadow: 0 1px 6px var(--shadow-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16x;
        }
        .flap > .envelope:before {
            transform: rotateX(180deg);
            z-index: 0;
        }
        .flap > .envelope > .letter {
            bottom: 100px;
            transform: scale(1);
            transition-delay: 1s;
        }
        .flap > .smiley {
            transform: rotate(90deg);
            transition-delay: 0.4s;
        }
    </style>
</head>
     </style>
</head>
<audio id="music" src="nhac.mp3"></audio>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const envelope = document.querySelector('.envelope-wrapper');
        const music = document.getElementById('music');

        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
            
            if (envelope.classList.contains('flap')) {
                music.play(); // Phát nhạc khi mở thư
            } else {
                music.pause(); // Dừng nhạc nếu đóng thư
                music.currentTime = 0; // Đặt lại nhạc từ đầu
            }
        });
    });
</script>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Dear</strong>
                        <p>
                            💐Chúc tất cả những người phụ nữ luôn xinh đẹp, mạnh mẽ và hạnh phúc. Mong rằng mỗi ngày trôi qua đều tràn ngập niềm vui, yêu thương và thành công. Cảm ơn vì sự dịu dàng nhưng đầy bản lĩnh mà các bạn mang đến cho cuộc sống này!💐
ㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤㅤ      

                            
                            🌸Chúc một ngày 8/3 trọn vẹn yêu thương!🌸
                        </p>
                    </div>
                </div>
            </div>
            <div class="smiley">😊</div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const envelope = document.querySelector('.envelope-wrapper');
            envelope.addEventListener('click', () => {
                envelope.classList.toggle('flap');
            });
        });
    </script>
</body>
</html>
